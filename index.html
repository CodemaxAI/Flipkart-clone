<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="icon" href="/images/favicon/flipkart.ico">
    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <img src="/images/header/flipkart_logo.svg" alt="Flipkart Logo">
                </div>
                <div class="search-bar">
                    <img src="/images/header/search.svg" alt="Search Icon">
                    <div class="divider"></div> 
                    <input placeholder="Search for Products, Brands and more" class="search-bar-input">
                </div>                 
            </div>
            <div class="header-right">
                <div class="header-right-nav login-btn">
                    <img src="/images/header/profile.svg" alt="Login">
                    Login
                    <img src="/images/header/chevron_down.svg" alt="Chevron">
                    <div class="login-btn-dropdown">
                        <div class="customer">
                            <p>New customer?</p>
                            <a href="#" class="sign-up">Sign Up</a>
                        </div>
                        <a href="#"><img class="my-profile" src="/images/header/profile.svg" alt="My Profile"> My Profile</a>
                        <a href="#"><img class="flipkart-plus" src="/images/header/flipkart_plus_zone.svg" alt="Flipkart Plus Zone"> Flipkart Plus Zone</a>
                        <a href="#"><img class="orders" src="/images/header/orders.svg" alt="Orders"> Orders</a>
                        <a href="#"><img class="wishlist" src="/images/header/whislist.svg" alt=""> Wishlist</a>
                        <a href="#"><img class="rewards" src="/images/header/rewards.svg" alt="Rewards"> Rewards</a>
                        <a href="#"><img class="gift-cards" src="/images/header/gift_cards.svg" alt="Gift Cards"> Gift Cards</a>
                    </div>
                </div>
                <div class="header-right-nav cart-btn">
                    <img src="/images/header/shopping_cart.svg" alt="Cart">
                    Cart
                </div>
                <div class="header-right-nav seller-btn">
                    <img src="/images/header/store_front.svg" alt="Become a Seller">
                    Become a Seller
                </div>
                <div class="header-right-nav more-btn">
                    <img src="/images/header/more_vertical.svg" alt="Dropdown with more help links">
                    <div class="more-btn-dropdown">
                        <a href="#"><img src="/images/header/notification_preference.svg" alt="Notification Preferences"> Notification Preferences</a>
                        <a href="#"><img src="/images/header/customer_care.svg" alt="24x7 Customer Care"> 24x7 Customer Care</a>
                        <a href="#"><img src="/images/header/advertise.svg" alt="Advertise"> Advertise</a>
                        <a href="#"><img src="/images/header/download_app.svg" alt="Download App"> Download App</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- js links -->
    <script src="js/header.js"></script>

</body>
</html>
